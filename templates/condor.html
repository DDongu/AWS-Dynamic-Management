<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS EC2 MANAGER</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/styles.css">
  <link rel="stylesheet" href="../static/css/sidebar.css">
  <link rel="stylesheet" href="../static/css/condor.css">
</head>
<body>
  <div class="container">
    <div class="menu" onclick="openSidebar()">â˜°</div>

    <div class="sidebar" id="sidebar">
      <div class="menu-icon" onclick="openSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
        </svg>
      </div>
      <div class="list">
        <a href="/instance">Instance</a>
        <a href="/condor">Condor</a>
      </div>
    </div>
  
    
    <div class="content">
      <div>
        <h1><a href="/condor">Condor Status</a></h1>
        <div class="status-box">
          <pre>{{ status }}</pre>
        </div>
        <div>
          <form action="{{ url_for('condor_status') }}" method="POST" class="create-form">
            <div class="radio-list">
              <h3>Instance List</h3>
              <table>
                <thead>
                  <tr>
                      <th class="radio">Instance</th>
                      <th>Instance ID</th>
                      <th>Name</th>
                      <th>Type</th>
                      <th>State</th>
                      <th>Monitoring State</th>
                  </tr>
                </thead>
                  <tbody>
                    {% for instance in instances %}
                    <tr>
                      <td class="radio">
                        <input type="radio" name="instance_id" value="{{ instance.id }}" required>
                      </td>
                      <td>{{ instance.id }}</td>
                      <td>{{ instance.name }}</td>
                      <td>{{ instance.type }}</td>
                      <td>{{ instance.state }}</td>
                      <td>{{ instance.monitoringState }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
              </table>
            </div>
            <button type="submit" class="btn create">Get Condor Status</button>
          </form>
      </div>
    </div>
    </div>
  </div>
</body>
<script>
  const rows = document.querySelectorAll('.radio-list tr');
  rows.forEach(row => {
    row.addEventListener('click', function() {
      const radioButton = row.querySelector('input[type="radio"]');
      if (radioButton) {
        radioButton.checked = true;
      }
    });
  });
    
  function openSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
  }
</script>
</html>
